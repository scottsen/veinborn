[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for selective test running
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple systems)
    ui: UI tests (manual or automated)
    slow: Slow tests (> 1 second)
    smoke: Smoke tests (basic functionality)

# Minimum Python version
minversion = 3.10

# Test collection patterns
norecursedirs = .git .tox dist build *.egg htmlcov venv

# Console output
console_output_style = progress

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
