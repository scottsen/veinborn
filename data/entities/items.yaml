# Item Entity Definitions
#
# NetHack-style loot system
#
# Design Goals:
# - Diverse item types (weapons, armor, consumables, etc.)
# - Interesting choices (not just "better stats")
# - Mystery and identification (future feature)
# - Balanced rarity and usefulness

schema_version: 1.0

# =============================================================================
# WEAPONS - Melee and ranged combat items
# =============================================================================
weapons:
  dagger:
    name: "dagger"
    display_name: "Dagger"
    description: "A small, sharp blade. Quick but weak."
    symbol: ")"
    color: "white"
    item_type: "weapon"
    stats:
      attack_bonus: 2
      defense_bonus: 0
    tags: ["weapon", "common", "light"]
    weight: 1
    value: 10

  short_sword:
    name: "short_sword"
    display_name: "Short Sword"
    description: "A balanced blade. Reliable for combat."
    symbol: ")"
    color: "gray"
    item_type: "weapon"
    stats:
      attack_bonus: 3
      defense_bonus: 0
    tags: ["weapon", "common"]
    weight: 2
    value: 25

  long_sword:
    name: "long_sword"
    display_name: "Long Sword"
    description: "A well-crafted blade. Favored by warriors."
    symbol: ")"
    color: "white"
    item_type: "weapon"
    stats:
      attack_bonus: 5
      defense_bonus: 0
    tags: ["weapon", "uncommon"]
    weight: 3
    value: 50

  mace:
    name: "mace"
    display_name: "Mace"
    description: "A heavy bludgeon. Effective against armor."
    symbol: ")"
    color: "brown"
    item_type: "weapon"
    stats:
      attack_bonus: 4
      defense_bonus: 1
    tags: ["weapon", "common", "heavy"]
    weight: 4
    value: 30

  battle_axe:
    name: "battle_axe"
    display_name: "Battle Axe"
    description: "A massive cleaving weapon. High damage, slow swing."
    symbol: ")"
    color: "gray"
    item_type: "weapon"
    stats:
      attack_bonus: 6
      defense_bonus: -1
    tags: ["weapon", "uncommon", "heavy", "two-handed"]
    weight: 5
    value: 75

  bow:
    name: "bow"
    display_name: "Bow"
    description: "A ranged weapon. Allows attacking from distance."
    symbol: ")"
    color: "brown"
    item_type: "weapon"
    stats:
      attack_bonus: 4
      defense_bonus: 0
      range: 5
    tags: ["weapon", "uncommon", "ranged", "two-handed"]
    weight: 2
    value: 60
    notes: "Ranged combat not yet implemented"

  spear:
    name: "spear"
    display_name: "Spear"
    description: "A versatile polearm. Can be thrown or used in melee."
    symbol: ")"
    color: "gray"
    item_type: "weapon"
    stats:
      attack_bonus: 4
      defense_bonus: 1
      range: 2
    tags: ["weapon", "uncommon", "versatile"]
    weight: 3
    value: 45

