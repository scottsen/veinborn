# Modding support
# To add a new ore type:
# 1. Copy an existing ore definition
# 2. Change the ID (e.g., "silver")
# 3. Adjust tier, quality ranges, floor availability
# 4. Add to spawn_weights in ore_veins.yaml
# 5. Restart game - no code changes needed!
