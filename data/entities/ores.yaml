# Ore Entity Definitions
#
# This file defines what ore types ARE (properties, quality ranges, tiers).
# Separate from ore_veins.yaml which defines WHERE/WHEN they spawn.
#
# Design Goals:
# - SWG-style resource hunting (random quality properties)
# - Data-driven ore generation (no hardcoded ranges)
# - Easy balancing (tweak quality ranges without code changes)
# - Support future crafting system

# Schema version (for future migrations)
schema_version: 1.0

# Ore type definitions
ore_types:
  copper:
    # Display
    name: "Copper"
    description: "Common early-game ore. Soft and malleable."
    symbol: "~"
    color: "copper"

    # Tier info
    tier: 1
    tier_name: "Common"

    # Floor availability
    floor_range:
      min: 1
      max: 3
      optimal: [1, 2, 3]
      description: "Primarily found on floors 1-3"

    # Quality ranges (0-100 scale)
    quality:
      min: 20
      max: 50
      average: 35
      description: "Low-quality ore for starter equipment"

    # Property ranges (each property rolled separately)
    properties:
      hardness: [20, 50]       # Weapon damage / Armor defense
      conductivity: [20, 50]   # Magic power / Spell efficiency
      malleability: [20, 50]   # Durability / Repair ease
      purity: [20, 50]         # Quality multiplier
      density: [20, 50]        # Weight / Encumbrance

    # Mining difficulty
    mining:
      base_turns: 3
      hardness_modifier: true
      description: "Easy to mine, 3-4 turns typically"

    # Crafting info (future feature)
    crafting:
      tier: 1
      equipment_level: [1, 3]
      description: "Can craft level 1-3 equipment"

    # Gameplay tags
    tags:
      - "starter"
      - "common"
      - "tutorial"

  iron:
    # Display
    name: "Iron"
    description: "Reliable mid-game ore. Strong and versatile."
    symbol: "~"
    color: "gray"

    # Tier info
    tier: 2
    tier_name: "Uncommon"

    # Floor availability
    floor_range:
      min: 4
      max: 6
      optimal: [4, 5, 6]
      description: "Primarily found on floors 4-6"

    # Quality ranges
    quality:
      min: 40
      max: 70
      average: 55
      description: "Medium-quality ore for mid-tier equipment"

    # Property ranges
    properties:
      hardness: [40, 70]
      conductivity: [40, 70]
      malleability: [40, 70]
      purity: [40, 70]
      density: [40, 70]

    # Mining difficulty
    mining:
      base_turns: 4
      hardness_modifier: true
      description: "Moderate mining time, 4-5 turns"

    # Crafting info
    crafting:
      tier: 2
      equipment_level: [4, 7]
      description: "Can craft level 4-7 equipment"

    # Gameplay tags
    tags:
      - "mid-game"
      - "uncommon"
      - "versatile"

  mithril:
    # Display
    name: "Mithril"
    description: "Rare magical metal. Light yet incredibly strong."
    symbol: "~"
    color: "silver"

    # Tier info
    tier: 3
    tier_name: "Rare"

    # Floor availability
    floor_range:
      min: 7
      max: 9
      optimal: [7, 8, 9]
      description: "Found on deep floors 7-9"

    # Quality ranges
    quality:
      min: 60
      max: 90
      average: 75
      description: "High-quality magical ore"

    # Property ranges
    properties:
      hardness: [60, 90]
      conductivity: [60, 90]
      malleability: [60, 90]
      purity: [60, 90]
      density: [60, 90]

    # Mining difficulty
    mining:
      base_turns: 5
      hardness_modifier: true
      description: "Difficult to mine, 5-6 turns"

    # Crafting info
    crafting:
      tier: 3
      equipment_level: [8, 12]
      description: "Can craft level 8-12 equipment"

    # Special properties
    special:
      magical: true
      weight_reduction: 0.5  # 50% lighter than iron
      description: "Legendary elven metal, impossibly light"

    # Gameplay tags
    tags:
      - "late-game"
      - "rare"
      - "magical"
      - "lightweight"

  adamantite:
    # Display
    name: "Adamantite"
    description: "Legendary deep-earth metal. The ultimate crafting material."
    symbol: "~"
    color: "purple"

    # Tier info
    tier: 4
    tier_name: "Legendary"

    # Floor availability
    floor_range:
      min: 10
      max: 999
      optimal: [10, 15, 20]
      description: "Extremely rare, found on floor 10+"

    # Quality ranges
    quality:
      min: 80
      max: 100
      average: 90
      description: "Exceptional quality, end-game ore"

    # Property ranges
    properties:
      hardness: [80, 100]
      conductivity: [80, 100]
      malleability: [80, 100]
      purity: [80, 100]
      density: [80, 100]

    # Mining difficulty
    mining:
      base_turns: 6
      hardness_modifier: true
      description: "Extremely difficult, 6-8 turns"

    # Crafting info
    crafting:
      tier: 4
      equipment_level: [13, 20]
      description: "Can craft level 13-20+ equipment"

    # Special properties
    special:
      indestructible: true
      magic_resistant: true
      legendary: true
      description: "Forged in the heart of mountains, nearly indestructible"

    # Gameplay tags
    tags:
      - "end-game"
      - "legendary"
      - "boss-tier"
      - "indestructible"

# Ore generation rules
generation:
  # Property generation
  properties:
    list:
      - name: "hardness"
        description: "Affects weapon damage / armor defense"
        use_case: "Warriors want high hardness"

      - name: "conductivity"
        description: "Affects magic power / spell efficiency"
        use_case: "Mages want high conductivity"

      - name: "malleability"
        description: "Affects durability / repair ease"
        use_case: "General quality of life"

      - name: "purity"
        description: "Quality multiplier (affects all stats)"
        use_case: "Everyone wants high purity"
        special: "80+ purity ore saved to Legacy Vault on death"

      - name: "density"
        description: "Affects weight / encumbrance"
        use_case: "Lower is better (lighter equipment)"

  # Jackpot spawns (overrides normal quality ranges)
  jackpot:
    chance: 0.05  # 5% per ore vein
    quality_override: [80, 100]
    description: "OMG PERFECT SPAWN - all properties 80-100"
    note: "Can find godlike copper or trash-tier adamantite (rare but possible)"

  # Mining turns calculation
  mining_formula: "base_turns + (hardness * 2 / 100)"
  mining_turns_range: [3, 8]
  description: "Higher hardness = takes longer to mine"

# Legacy Vault (meta-progression)
legacy_system:
  purity_threshold: 80
  description: "Ore with 80+ purity survives death and goes to Legacy Vault"
  note: "Encourages hunting for perfect rolls, adds meta-progression"

