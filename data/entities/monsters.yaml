# Modding support
# To add a new monster:
# 1. Copy an existing monster definition
# 2. Change the ID (e.g., "kobold")
# 3. Adjust stats, name, description
# 4. Add to spawn_weights in monster_spawns.yaml
# 5. Restart game - no code changes needed!
