# Monster Entity Definitions
#
# This file defines what monsters ARE (stats, behavior, appearance).
# Separate from monster_spawns.yaml which defines WHERE/WHEN they spawn.
#
# Design Goals:
# - Data-driven entity creation (no hardcoded factory methods)
# - Easy modding (add new monsters by editing YAML)
# - Designer-friendly (no code changes needed)
# - Support future features (loot tables, abilities, resistances)

# Schema version (for future migrations)
schema_version: 1.0

# Monster definitions
monsters:
  goblin:
    # Display
    name: "Goblin"
    description: "Weak, cowardly creature. Tutorial enemy for new adventurers."
    symbol: "g"
    color: "green"

    # Core stats
    stats:
      hp: 6
      attack: 3
      defense: 1
      xp_reward: 5

    # AI behavior
    ai:
      type: "aggressive"
      move_speed: 1.0
      aggro_range: 8
      description: "Charges player on sight"

    # Gameplay tags
    tags:
      - "weak"
      - "tutorial"
      - "common"

    # Loot (future feature)
    loot_table: null

    # Design notes
    notes: |
      The Goblin is designed to be beatable by a level 1 player.
      Player deals 4 damage (5 attack - 1 defense) = kills in 2 hits.
      Goblin deals 1 damage (3 attack - 2 defense) = player takes minimal damage.

  orc:
    # Display
    name: "Orc"
    description: "Brutish warrior. Medium difficulty, winnable but challenging."
    symbol: "o"
    color: "brown"

    # Core stats
    stats:
      hp: 12
      attack: 5
      defense: 2
      xp_reward: 15

    # AI behavior
    ai:
      type: "aggressive"
      move_speed: 1.0
      aggro_range: 10
      description: "Aggressive, relentless pursuit"

    # Gameplay tags
    tags:
      - "medium"
      - "warrior"
      - "common"

    # Loot (future feature)
    loot_table: null

    # Design notes
    notes: |
      The Orc is balanced for level 1 players who use tactics.
      Player deals 3 damage (5 attack - 2 defense) = kills in 4 hits.
      Orc deals 3 damage (5 attack - 2 defense) = player takes significant damage.
      Encourages hit-and-run tactics or using the environment.

  troll:
    # Display
    name: "Troll"
    description: "Massive, regenerating beast. Unbeatable at level 1 - run away!"
    symbol: "T"
    color: "red"

    # Core stats
    stats:
      hp: 20
      attack: 7
      defense: 3
      xp_reward: 30

    # AI behavior
    ai:
      type: "aggressive"
      move_speed: 0.8  # Slightly slower (future feature)
      aggro_range: 6   # Shorter sight (you might sneak past)
      description: "Powerful but slow and near-sighted"

    # Special abilities (future feature)
    abilities:
      regeneration:
        enabled: false  # Not implemented yet
        rate: 1         # HP per turn
        description: "Regenerates 1 HP per turn (classic D&D troll)"

    # Gameplay tags
    tags:
      - "hard"
      - "elite"
      - "boss-tier"
      - "requires-power-progression"

    # Loot (future feature)
    loot_table: null

    # Design notes
    notes: |
      The Troll forces players to understand power progression.
      Player deals 2 damage (5 attack - 3 defense) = kills in 10 hits.
      Troll deals 5 damage (7 attack - 2 defense) = kills player in 4 hits.
      This is INTENTIONALLY unwinnable at level 1 - teaches risk assessment.

  bat:
