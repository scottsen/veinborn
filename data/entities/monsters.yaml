      - "flying"

    loot_table: null

    notes: |
      Bats are weak but fast. They swarm in groups of 3-5.
      Player deals 5 damage (5 attack - 0 defense) = one-shot kill.
      Bat deals 0 damage (2 attack - 2 defense) = annoying but harmless.
      Teaches players about positioning and crowd control.

