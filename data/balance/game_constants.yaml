# Game Constants Configuration
#
# This file contains all game-wide constants and balance values.
# Tweaking these values changes core game behavior.

# Player starting stats
player:
  starting_stats:
    hp: 20
    max_hp: 20
    attack: 5
    defense: 2
    level: 1
    xp: 0

  progression:
    xp_per_level: 100  # Level 2 needs 100 XP, Level 3 needs 200 XP
    hp_gain_per_level: 5
    attack_gain_per_level: 1
    defense_gain_per_level: 1

  health_regeneration:
    interval_turns: 10  # Regenerate every 10 turns
    amount: 1  # HP restored per tick
    description: "NetHack-style slow natural healing"

# Inventory
inventory:
  max_size: 20
  description: "Maximum 20 items in inventory"

# Game progression
progression:
  starting_floor: 1
  victory_floor: 100
  description: "Reach floor 100 to escape the dungeon and win!"

# Map generation
map:
  default_width: 80
  default_height: 24
  algorithm: "BSP"  # Binary Space Partitioning
  description: "Standard roguelike terminal dimensions"

# Combat
combat:
  damage_formula: "max(1, attacker_attack - defender_defense)"
  min_damage: 1
  description: "Always deal at least 1 damage"

  bump_to_attack: true
  description: "Moving into enemy triggers attack (classic roguelike)"

# AI behavior
ai:
  default_type: "aggressive"
  types:
    passive: "Doesn't attack unless attacked"
    aggressive: "Moves toward and attacks player"
    defensive: "Only attacks if player is adjacent"
    fleeing: "Runs away from player"

# Message log
messages:
  max_size: 100
  description: "Keep last 100 messages for review"

# Turn system
turns:
  actions_per_turn: 1
  description: "Player takes 1 action, then monsters take their turns"
  multiplayer_note: "Phase 2 will use '4 actions per round, anyone can take them'"

# Spawning and Difficulty Scaling
spawning:
  monster_scaling:
    base_count: 2
    floor_divisor: 3  # Add 1 monster every 3 floors
    description: "monsters = base + (floor // divisor)"

  ore_vein_scaling:
    base_count: 1
    floor_divisor: 10  # Add 1 ore vein every 10 floors
    description: "ore_veins = base + (floor // divisor)"

  floor_tiers:
    tier1_max: 3  # Floors 1-3: Early game
    tier2_max: 6  # Floors 4-6: Mid game
    tier3_max: 10  # Floors 7-10: Late early game
    description: "Used for ore type distribution and difficulty tiers"

# High Score System
highscore:
  scoring:
    xp_multiplier: 0.1  # XP contribution to score (10%)
    floor_weight: 100  # Points per floor reached
    item_weight: 10  # Points per item in inventory
    gold_weight: 1  # Points per gold piece
    description: "Weighted scoring formula for high score calculation"

# Mining system
mining:
  min_turns: 3
  max_turns: 5
  description: "Multi-turn mining duration (randomized per vein)"

# Legacy system (vault)
legacy:
  ore_purity_threshold: 80
  description: "Ore with 80+ purity saved to vault (survives death)"

# Debug settings
debug:
  enabled: false
  show_entity_ids: false
  log_all_actions: true
  description: "Development/testing features"
